sudo: required
dist: bionic
language: cpp

stages:
  - build

env:
  global:
    - DIST=opensusetw

# podman is currently not in Ubuntu
addons:
  apt:
    update: true
    sources:
      - sourceline: "ppa:projectatomic/ppa"
    packages:
      - podman slirp4netns

matrix:
  - include:
    - name: Normal build
      stage: build
      env: BUILD_TYPE=DEBUG

    - name: UBSAN build
      stage: build
      env: BUILD_TYPE=UBSAN

    - name: ASAN build
      stage: build
      env: BUILD_TYPE=ASAN

before_install:
  # podman needs a basic register set up (packaging bug in the ppa)
  - sudo mkdir -p /etc/containers
  - echo -e "[registries.search]\nregistries = ['docker.io']" | sudo tee /etc/containers/registries.conf
  # we need to register travis to allow subuid/gid for the rootless execution
  - echo "travis:110000:65535" | sudo tee /etc/subuid
  - echo "travis:110000:65535" | sudo tee /etc/subgid

script:
  - podman build -t $DIST -f Dockerfile-$DIST .
  - podman run -v $(pwd):/usr/src/cvise $DIST cmake . -DCMAKE_BUILD_TYPE=$BUILD_TYPE
  - podman run -v $(pwd):/usr/src/cvise $DIST make -j2 VERBOSE=1
  - podman run -v $(pwd):/usr/src/cvise $DIST pytest

